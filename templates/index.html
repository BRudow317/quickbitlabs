<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickBitLabs</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: #1a1a1a; 
            color: #ffffff; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }
        .container { 
            text-align: center; 
            background-color: #2d2d2d; 
            padding: 40px; 
            border-radius: 12px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.5); 
            border: 1px solid #444;
            max-width: 500px;
        }
        h1 { color: #00bcd4; margin-bottom: 10px; }
        p { color: #cccccc; margin-bottom: 25px; }
        .badge {
            background-color: #4caf50;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.9em;
            display: inline-block;
            margin-top: 10px;
        }
        .links { margin-top: 20px; }
        a { color: #00bcd4; text-decoration: none; margin: 0 10px; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h1>QuickBitLabs</h1>
        <p>{{ message }}</p>
        
        <div class="status">
            Phase: <strong>{{ phase }}</strong>
        </div>

        <div class="links">
            <a href="/docs">API Docs</a>
            <a href="/health">Health Check</a>
            <a href="/debug/ip">Outbound IP Test</a>
        </div>
        
        <br>
        <span class="badge">System Online</span>
    </div>
</body>
</html>
