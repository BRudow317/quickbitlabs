<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickBitLabs</title>
    <style>
        html {
            overflow: hidden;
            height: 100%;
        }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-image: url('/static/images/rudow_fam.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #ffffff; 
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            overflow: hidden;
        }
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px 0;
            text-align: center;
            z-index: 1000;
        }
        .top-content {
            text-align: center;
            padding: 100px 20px 10px;
            flex-shrink: 0;
        }
        .bottom-content {
            text-align: center;
            padding: 10px 20px 30px;
            flex-shrink: 0;
        }
        h1, h2, h3, p, .status, strong { 
            color: rgba(0, 0, 0, 0.8);
            text-shadow: 
                -1px -1px 0 #fff,
                1px -1px 0 #fff,
                -1px 1px 0 #fff,
                1px 1px 0 #fff,
                -2px 0 0 #fff,
                2px 0 0 #fff,
                0 -2px 0 #fff,
                0 2px 0 #fff;
        }
        h1 { 
            font-size: 3em; 
            margin: 0 0 10px 0; 
        }
        h2 { 
            font-size: 2.5em; 
            margin: 10px 0;
        }
        h3 { 
            font-size: 2em; 
            margin: 10px 0;
        }
        p { 
            font-size: 1.5em; 
            margin-bottom: 25px; 
        }
        .badge {
            background-color: #4caf50;
            color: rgba(0, 0, 0, 0.8);
            padding: 8px 15px;
            border-radius: 4px;
            font-size: 1.2em;
            display: inline-block;
            margin-top: 10px;
            text-shadow: 
                -1px -1px 0 #fff,
                1px -1px 0 #fff,
                -1px 1px 0 #fff,
                1px 1px 0 #fff;
        }
        .navbar a { 
            color: rgba(255, 255, 255, 0.9); 
            text-decoration: none; 
            margin: 0 20px;
            font-size: 1.2em;
            text-shadow: 
                -1px -1px 0 #000,
                1px -1px 0 #000,
                -1px 1px 0 #000,
                1px 1px 0 #000;
        }
        .navbar a:hover { 
            text-decoration: underline; 
            color: #fff;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <a href="/docs">API Docs</a>
        <a href="/health">Health Check</a>
        <a href="/debug/ip">Outbound IP Test</a>
    </nav>

    <div class="top-content">
        <h1>QuickBitLabs</h1>
        <h2>Hi Kalyn :)</h2>
        <h3>Took all day but I got it working!</h3>
    </div>

    <div class="bottom-content">
        <p>{{ message }}</p>
        
        <div class="status">
            Phase: <strong>{{ phase }}</strong>
        </div>
        
        <br>
        <span class="badge">System Online</span>
    </div>
</body>

</html>
